apiVersion: v1
kind: Pod
metadata:
  name: init-container-demo
spec:
  containers:
  - name: main-app
    image: nginx
    
    volumeMounts:
    - name: workdir
      mountPath: /usr/share/nginx/html
      
  initContainers:
  - name: bootsrap-cont
    image: busybox
   
    volumeMounts:
    - name: workdir
      mountPath: "/work-dir"
      
    command: ["/bin/sh"]
    args: ["-c", "echo '<html><h1>Hello, This Webpage was created by Init Container</h1><html>' >> /work-dir/index.html"]
  
  volumes:
  - name: workdir
    emptyDir: {}
